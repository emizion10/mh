{% extends "mainapp/base.html" %}
{% block link %}

<style type="text/css">

footer{
position:absolute;
bottom:0;
width:100%;
height:80px;
}

</style>

  {% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <!-- Start Left Blog -->
    {% for n in notify_list %}

    <div class="col-md-4 col-sm-4 col-xs-12">
      <div class="jumbotron">

      <div class="single-blog">
        <div class="single-blog-img">

<button type="button" name="button"><a href="{% url 'mainapp:update_notification' pk=n.pk %}">Edit</a></button>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
<button type="button" name="button"><a href="{% url 'mainapp:delete_notification' pk=n.pk %}">Delete</a></button>
        </div>
        <div class="blog-meta">
          <span class="comments-type">
              <!-- <i class="fa fa-comment-o"></i> -->
            <p class="text-center">{{n.author}}</p>
            </span>
          <span class="date-type">
              <i class="fa fa-calendar"></i>{{n.publish_time}}
            </span>
        </div>
        <div class="blog-text">
          <h2>
            <p>{{n.title}}</p>
            </h2>
          <p>{{n.msg}}
          </p>
        </div>

      </div>
    </div>
  </div>


    {% endfor %}
    <!-- End Right Blog-->
  </div>


<!-- {% for n in notify_list %}

<p>{{n.msg}}</p>

{% endfor %} -->
</div>

{% endblock  %}
